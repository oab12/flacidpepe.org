<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .payment-form {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px 30px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .payment-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #999;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #800000;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 3px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 6px 15px;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .continue {
      background-color: #4b66a6;
      color: white;
    }

    .cancel {
      background-color: #bbb;
    }

    .card-logos {
      margin-bottom: 15px;
    }

    .card-logos img {
      width: 40px;
      margin-right: 5px;
    }

    .security-note {
      font-size: 12px;
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form class="payment-form">
    <h2>Payment Account</h2>
    <div class="card-logos">
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
      <img src="https://img.icons8.com/color/48/000000/visa.png"/>
      <img src="https://img.icons8.com/color/48/000000/amex.png"/>
      <img src="https://img.icons8.com/color/48/000000/discover.png"/>
    </div>
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" maxlength="19" required>

    <label for="securityCode">Security Code</label>
    <input type="text" id="securityCode" name="securityCode" maxlength="4" required>
    <div class="security-note">
      The card security code is a 3 digit number on the back of Visa/MC/Disc or a 4 digit number on the front of Amex.
    </div>

    <label for="expMonth">Expiration Month</label>
    <select id="expMonth" name="expMonth" required>
      <option value="">--</option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <label for="expYear">Expiration Year</label>
    <select id="expYear" name="expYear" required>
      <option value="">--</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
      <option>2029</option>
      <option>2030</option>
    </select>

    <div class="buttons">
      <button type="submit" class="continue">Continue</button>
      <button type="reset" class="cancel">Cancel</button>
    </div>
  </form>
</body>
</html>
