<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Credit Card Info</h2>
        <form id="creditCardForm">
            <label>Card Number:</label>
            <input type="text" id="cardNumber" placeholder="not a scam please" maxlength="19">

            <label>Expiration Date (MM/YY):</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">

            <label>CVV:</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function submitForm() {
            const messageElement = document.getElementById("message");

            if (!document.getElementById("cardNumber").value || 
                !document.getElementById("expiryDate").value || 
                !document.getElementById("cvv").value) {
                alert("Please fill in all fields.");
                return;
            }

            messageElement.innerText = "Analysing...";
            setTimeout(() => {
                messageElement.innerText = "Processing...";
                setTimeout(() => {
                    messageElement.innerText = "Scamming...";
                    setTimeout(() => {
                        messageElement.innerText = "Thank you! $1,000,000 worth of Robux have been transferred from your account to FlacidPepe. Pleasure doing business with you. Have a nice day :^) (Non-refundable).";
                    }, 2000);
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
